<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:open18="http://java.sun.com/jsf/composite/components"
                template="layout/template.xhtml">

    <ui:define name="body">

        <rich:messages globalOnly="true" styleClass="message" errorClass="errorMessage" infoClass="infomsg" warnClass="warnmsg"
                    id="globalMessages"/>

        <h:form id="holeSearch" styleClass="edit">
            <rich:collapsiblePanel id="holeSearchPanel" header="Hole search parameters" switchType="client">

                <open18:input id="nameDecorator" label="name">
                    <h:inputText id="name" value="#{holeSearch.hole.name}"/>
                </open18:input>

                <br clear="all" />

                <div class="actionButtons">
                    <h:commandButton id="search" value="Search" action="#{holeSearch.search}"/>
                </div>
            </rich:collapsiblePanel>

            <br clear="all" />

            <rich:panel header="Hole Search Results">
                <div class="results" id="holeList">

                    <h:outputText value="The teeSet search returned no results." rendered="#{empty holeSearch.resultList}"/>

                    <rich:dataTable id="holeList" var="hole" value="#{holeSearch.resultList}"
                                    rendered="#{not empty holeSearch.resultList}">
                        <rich:column sortBy="#{hole.id}">
                            <f:facet name="header">
                                id
                            </f:facet>
                            #{hole.id}
                        </rich:column>
                        <rich:column sortBy="#{hole.course.id}">
                            <f:facet name="header">
                                course id
                            </f:facet>
                            #{hole.course.id}
                        </rich:column>
                        <rich:column sortBy="#{hole.ladiesHandicap}">
                            <f:facet name="header">
                                ladiesHandicap
                            </f:facet>
                            #{hole.ladiesHandicap}
                        </rich:column>
                        <rich:column sortBy="#{hole.ladiesPar}">
                            <f:facet name="header">
                                ladiesPar
                            </f:facet>
                            #{hole.ladiesPar}
                        </rich:column>
                        <rich:column sortBy="#{hole.mensHandicap}">
                            <f:facet name="header">
                                mensHandicap
                            </f:facet>
                            #{hole.mensHandicap}
                        </rich:column>
                        <rich:column sortBy="#{hole.mensPar}">
                            <f:facet name="header">
                                mensPar
                            </f:facet>
                            #{hole.mensPar}
                        </rich:column>
                        <rich:column sortBy="#{hole.name}">
                            <f:facet name="header">
                                name
                            </f:facet>
                            #{hole.name}
                        </rich:column>
                        <rich:column sortBy="#{hole.number}">
                            <f:facet name="header">
                                number
                            </f:facet>
                            #{hole.number}
                        </rich:column>
                        <rich:column>
                            <f:facet name="header">action</f:facet>
                            <h:link outcome="/Hole.xhtml" value="View" id="holeViewLink">
                                <f:param name="holeId" value="#{hole.id}"/>
                            </h:link> |
                            <h:link outcome="/HoleEdit.xhtml" value="Select" id="holeSelectLink">
                                <f:param name="holeId" value="#{hole.id}"/>
                            </h:link>
                        </rich:column>
                    </rich:dataTable>

                </div>
            </rich:panel>

            <div class="actionButtons">
                <h:button outcome="/HoleEdit.xhtml" id="create" value="Create Hole"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
